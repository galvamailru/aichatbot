<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Чат | Chatbot</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Кнопка открытия чата (как на CodingNepal) -->
  <button type="button" id="chatbot-toggler" aria-label="Открыть чат">
    <span class="material-symbols-rounded icon-chat">mode_comment</span>
    <span class="material-symbols-rounded icon-close">close</span>
  </button>

  <div class="chatbot-popup">
    <div class="chat-header">
      <div class="header-info">
        <span class="logo-text">Chatbot</span>
      </div>
      <button type="button" id="close-chatbot" class="material-symbols-rounded" aria-label="Свернуть">keyboard_arrow_down</button>
    </div>

    <div class="chat-body">
      <!-- Приветственное сообщение подставляется из script.js -->
    </div>

    <div class="chat-footer">
      <form class="chat-form" id="chat-form">
        <div class="chat-form-wrapper">
          <textarea class="message-input" placeholder="Сообщение..." rows="1" required></textarea>
          <button type="submit" class="send-btn" aria-label="Отправить">
            <span class="material-symbols-rounded" style="font-size: 1.2rem;">arrow_upward</span>
          </button>
        </div>
        <div class="error-msg" role="alert"></div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
